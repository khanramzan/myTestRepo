# The default database is H2 memory database but I have also
# added configuration needed to use either MySQL and PostgreSQL.
 
#Database Configuration
#db.driver=org.h2.Driver
#db.driver=org.postgresql.Driver
#db.url=jdbc:h2:mem:datajpa
#db.url=jdbc:postgresql://localhost/datajpa
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/fmtkb
db.username=rams
db.password=123
db.show_sql=false
db.generateDdl=false
db.minPoolSize=1
db.maxPoolSize=10
 
#Hibernate Configuration
#hibernate.dialect=org.hibernate.dialect.H2Dialect

#hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

hibernate.format_sql=true
hibernate.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
hibernate.show_sql=true
hibernate.hbm2ddl.auto=update

#MessageSource
message.source.basename=/i18n/messages
message.source.use.code.as.default.message=true
 
#EntityManager
#Declares the base package of the entity classes
entitymanager.packages.to.scan = rams.app.domain

